name: BTC 5min Update

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:        # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # allow commit and push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies and run script
        run: |
          pip install requests
          echo "ðŸš€ Running btc_analysis.py ..."
          python btc_analysis.py

      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "BTC Auto Updater ðŸ¤–"
          git config --global user.email "actions@github.com"
          git add btc.json
          git commit -m "Auto update BTC data $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
