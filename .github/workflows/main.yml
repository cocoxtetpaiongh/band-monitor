name: BTC & ETH 5min Update

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run BTC analysis
        run: |
          pip install requests
          echo "ðŸš€ Running BTC analysis..."
          python btc_analysis.py

      - name: Run ETH analysis
        run: |
          echo "ðŸš€ Running ETH analysis..."
          python eth_analysis.py

      - name: Commit & push BTC and ETH JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Crypto Auto Updater ðŸ¤–"
          git config --global user.email "actions@github.com"
          git add btc.json eth.json
          git commit -m "Auto update BTC & ETH $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
